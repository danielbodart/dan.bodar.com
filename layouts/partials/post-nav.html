{{ if or .PrevInSection .NextInSection }}
<nav class="post-nav" style="display: flex; justify-content: space-between; margin: 3rem 0; padding: 1.5rem 0; border-top: 1px solid var(--border-color, #e0e0e0); border-bottom: 1px solid var(--border-color, #e0e0e0);">
  <div style="flex: 1; text-align: left;">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}" style="text-decoration: none; color: var(--text-color);">
      <div style="font-size: 0.9rem; color: var(--secondary-text-color, #666); margin-bottom: 0.25rem;">← Previous</div>
      <div style="font-weight: 500;">{{ .PrevInSection.Title }}</div>
    </a>
    {{ end }}
  </div>

  <div style="flex: 1; text-align: right;">
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}" style="text-decoration: none; color: var(--text-color);">
      <div style="font-size: 0.9rem; color: var(--secondary-text-color, #666); margin-bottom: 0.25rem;">Next →</div>
      <div style="font-weight: 500;">{{ .NextInSection.Title }}</div>
    </a>
    {{ end }}
  </div>
</nav>
{{ end }}
